language: python
cache:
  directories:
    - "$HOME/miniconda"
env:
  global:
    - MINICONDA_BUILD_FOLDER=condatmp
    - MINICONDA_ROOT_FOLDER=$HOME/miniconda/root
matrix:
  include:
    - os: Linux
      python: 3.5
    - os: Linux
      python: 3.6
before_install:
  - .travis/before_install.sh
install:
  - .travis/install.sh
before_script:
  - .travis/before_script.sh
script:
  - .travis/script.sh
after_success:
  - .travis/after_success.sh
after_script:
  - .travis/after_script.sh
